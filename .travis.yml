language: node_js
node_js: node
dist: trusty
before_install:
- curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
- echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo add-apt-repository -y ppa:wine/wine-builds
- sudo apt-get update
- sudo apt-get install -y wine-staging devscripts build-essential lintian dh-make
  rpm yarn
- echo "deb http://ftp.debian.org/debian jessie-backports main" | sudo tee /etc/apt/sources.list.d/jessie-backports.list
- sudo apt-get update
- sudo apt-get -t jessie-backports install -y --force-yes flatpak flatpak-builder
install:
- yarn
before_script:
- export WINEDLLOVERRIDES="mscoree,mshtml="
- export PATH=$PATH:/opt/wine-staging/bin/
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- rm -rf rpmbuild/
- mkdir -p rpmbuild/SOURCES
- tar -cjf rpmbuild/SOURCES/dummy.tar.bz2 readme.md
script:
- yarn run build:linux
- debuild --no-lintian -b -uc -us
- yarn run build:osx
- yarn run build:win
- yarn run build:linuxarmv7l
- debuild --no-lintian -b -uc -us -aarmhf
- cd rpmbuild && rpmbuild --define "_topdir $(pwd)/" -bb ../whatsupp.spec
  && cd ..
- yarn run build:linux32
- yarn run build:appimage
- yarn run build:flatpak64
before_deploy:
- sudo apt-get install -y zip tar gzip
- cd dist/ && zip -qr WhatsUpp-${TRAVIS_TAG}-win32-x64.zip WhatsUpp-win32-x64/ && cd
  ..
- cd dist/ && zip -yqr WhatsUpp-${TRAVIS_TAG}-darwin-x64.zip WhatsUpp-darwin-x64/ &&
  cd ..
- cd dist/ && tar czf WhatsUpp-${TRAVIS_TAG}-linux-ia32.tar.gz WhatsUpp-linux-ia32/
  && cd ..
- cd dist/ && tar czf WhatsUpp-${TRAVIS_TAG}-linux-x64.tar.gz WhatsUpp-linux-x64/
  && cd ..
- cd dist/ && tar czf WhatsUpp-${TRAVIS_TAG}-linux-armv7l.tar.gz WhatsUpp-linux-armv7l/
  && cd ..
- export RELEASE_AMD64_PKG_FILE=$(ls ../whatsupp*amd64.deb)
- export RELEASE_ARM_PKG_FILE=$(ls ../whatsupp*armhf.deb)
- export RELEASE_AMD64_RPM_FILE=$(ls rpmbuild/RPMS/x86_64/*.rpm)
- export RELEASE_APPIMAGE_FILE=$(ls dist/whatsupp*-x86_64.AppImage)
deploy:
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
    file_glob: true
    file:
    - dist/WhatsUpp-${TRAVIS_TAG}-win32-x64.zip
    - dist/WhatsUpp-${TRAVIS_TAG}-darwin-x64.zip
    - dist/WhatsUpp-${TRAVIS_TAG}-linux-x64.tar.gz
    - dist/WhatsUpp-${TRAVIS_TAG}-linux-ia32.tar.gz
    - dist/WhatsUpp-${TRAVIS_TAG}-linux-armv7l.tar.gz
    - "${RELEASE_AMD64_PKG_FILE}"
    - "${RELEASE_ARM_PKG_FILE}"
    - "${RELEASE_AMD64_RPM_FILE}"
    - "${RELEASE_APPIMAGE_FILE}"
    - dist/eu.alindt.whatsupp_master_x64.flatpak
    api_key:
      secure: 
  - provider: packagecloud
    repository: WhatsUpp
    username: alindt
    skip_cleanup: true
    on:
      tags: true
    package_glob: ../*.deb
    dist: "debian/stretch"
    token:
      secure: 
  - provider: packagecloud
    repository: WhatsUpp
    username: alindt
    skip_cleanup: true
    on:
      tags: true
    package_glob: "${RELEASE_AMD64_RPM_FILE}"
    dist: "fedora/27"
    token:
      secure: 
